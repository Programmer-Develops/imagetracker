<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>

  
  <!-- style for the loader -->
  <style >
    .arjs-loader {
      height: 100%;
      width: 100%;
      background-color: rgb(251, 54, 54);
      display:flex;
      justify-content: "center";
      align-items: center;
      z-index: 9999;
      top: 0;
      left: 0;
      position: absolute;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 2cm;
      color: aliceblue;
    }
  </style>

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->
    
  <!-- <div class="arjs-loader">
    <div>
      "loading please wait..."
    </div>
  </div> -->
  

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true" embedded arjs = "trackingMethod:best;sourceType:webcam,debugUIEnabled:false">
    <a-entity camera position="0 0 10">
    </a-entity>

    <a-assets>
      <video id="vid1" src="./assets/videos/Rocket_Launching_Animation.mp4" loop="true" preload="auto" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>
    </a-assets>

    <a-nft id="nft-model" type="nft" url="./assets/images/rocket_img.png" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshhold="5">
      <a-video id="rocket" src="#vid1" width="600" height="600" position="0 0 -20" rotation="-90 0 0" play-on-click></a-video>
    </a-nft>
  </a-scene>

</body>

</html>
